<div class="container">
    <div class="oferta mb-5" *ngIf="oferta !== undefined">

        <div class="row">
            <div class="col">
                <h4>{{ oferta.titulo }} - {{ oferta.descricao_oferta }}</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="img_capa">
                    <img [src]="oferta.imagens[0].url" />
                </div>

                <div class="thumbnails">
                    <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col text-center">
                        <p>Por apenas</p>
                    </div>

                </div>

                <div class="row">
                    <div class="col text-center">
                        <h1>{{ oferta.valor | currency:'BRL':'symbol' }}</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho()">Adicionar ao carrinho</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="row mb-5">
        <div class="col mb-5">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" routerLink="como-usar" role="tab"
                        aria-selected="true">Como Usar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" routerLink="onde-fica" role="tab" aria-selected="false">Onde
                        fica</a>
                </li>
            </ul>
            <div class="tab-content pt-3">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
